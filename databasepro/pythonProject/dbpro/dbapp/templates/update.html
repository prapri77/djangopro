<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head> <body>
<div class="container-fluid" >
<div class="col-md-offset-3 col-md-3">
    <form action="/updatedata/{{data.id}}" method="POST" class="post-form"  enctype="multipart/form-data" autocomplete="off"  >
        {% csrf_token %}
        {{ form.as_p }}
        <h3 class="page-header text-primary text-center"> Update Form</h3><br><br>
        <div class="form-group">
        <label for="eid">Employee ID:</label>
        <input type="text" id="eid" class="form-control" value="{{data.eid}}" name="eid">
        </div>
        <div class="form-group">
        <label for="name">Employee name:</label>
        <input type="text" class="form-control" id="name"  value="{{data.name}} " name="name">
        </div>
        <div class="form-group">
        <label for="contact">Employee Contact:</label>
        <input type="text" id="contact" class="form-control" value="{{data.contact}}" name="contact">
        </div>
        <div class="form-group">
        <label for="address">Employee Address:</label>
        <input type="text" id="address" class="form-control" value="{{data.address}}" name="address">
        </div><br><br>
        <div class="form-group">
        <button class="btn btn-primary" type="Submit">Update</button>
        </div>
</form>
 </div>
</div>
</body>
</html>
