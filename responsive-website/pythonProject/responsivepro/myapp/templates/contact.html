<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- load static -->
 {% load static %}
</head>
<body>
<!--Contact Starts Here-->
    <section class="contact" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>Let's get in touch</h3>
            <p>
              We're open for any suggestions or just to have chat.
            </p>

            <div class="row">
              <div class="col-md-2">
                <i class="fas fa-phone"></i>
              </div>
              <div class="col-md-10">
                <p>
                  +91-984658XXXX <br>
                  +91-980877XXXX
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="col-md-10">
                <p>
                  hi@prasanth.shop <br>
                  prasanthmaster77@gmail.com
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="col-md-10">
                <p>
                  Tamilnadu, Chennai <br>
                  It sectors, India
                </p>
              </div>
            </div>

          </div>

          <div class="col-md-6">
            <form>
              <div class="form-group">
                <input type="text" name="full_name" placeholder="Full Name" class="form-control">
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" class="form-control">
              </div>
              <div class="form-group">
                <textarea rows="5" name="message" placeholder="Your Message" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--Contact Ends Here-->
</body>
</html>
